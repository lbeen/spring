<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="../common/element/index.css">
    <script src="../common/vue/vue.js"></script>
    <script src="../common/vue/vue-resource.js"></script>
    <script src="../common/element/index.js"></script>
    <script src="../common/js/common.js"></script>
    <style>
        html, body, #app, .el-container, .el-aside, .el-menu, iframe {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="app" style="padding-right: 10px">
    <el-container>
        <el-aside style="width: 150px;">
            <el-menu @select="open">
                <el-submenu v-for="menu in menus" :index="menu.index">
                    <template slot="title"><i :class="menu.icon"></i>{{menu.name}}</template>
                    <el-menu-item v-for="sub in menu.subs" :index="sub.index">{{sub.name}}</el-menu-item>
                </el-submenu>
            </el-menu>
        </el-aside>
        <el-container>
            <iframe style="width:100%;border: none" :src="iframeSrc"></iframe>
        </el-container>
    </el-container>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            menus: [],
            iframeSrc: ''
        },
        created: function () {
            this.getMenus();
        },
        methods: {
            getMenus: function () {
                this.httpGet("menu/getMenuTree", null, function (menus) {
                    if (menus) {
                        app.menus = menus;
                        app.iframeSrc = projectName + app.menus[0].subs[0].index;
                    }
                });
            },
            open: function (index) {
                this.iframeSrc = projectName + index
            }
        }
    })
</script>
</html>
